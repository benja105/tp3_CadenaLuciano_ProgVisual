<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente - Aprende Java</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header id="form-header">
        <h1>Registro de Cliente</h1>
    </header>

    <main class="main-content">
        <form action="/submit-form" method="post">
            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required><br>

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br>

            <label>Género:</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino" required>
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required><br>

            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia" required>
                <option value="">Seleccione una provincia</option>
                <option value="provincia1">Jujuy</option>
                <option value="provincia2">Salta</option>
                <option value="provincia3">Buenos Aires</option>
            </select><br>

            <label for="telefono">Número de Teléfono Celular:</label>
            <input type="tel" id="telefono" name="telefono"><br>

            <label>Categorías de Interés:</label><br>
            <input type="checkbox" id="categoria1" name="categorias" value="categoria1">
            <label for="categoria1">Categoría 1</label><br>
            <input type="checkbox" id="categoria2" name="categorias" value="categoria2">
            <label for="categoria2">Categoría 2</label><br>
            <input type="checkbox" id="categoria3" name="categorias" value="categoria3">
            <label for="categoria3">Categoría 3</label><br>

            <label for="sugerencias">Sugerencias para la empresa:</label><br>
            <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label><br>

            <input type="checkbox" id="informacion" name="informacion">
            <label for="informacion">Acepto recibir información relativa a la empresa</label><br>

            <input type="submit" value="Registrar">
        </form>
    </main>

    <footer id="form-footer">
        <p>Síguenos en redes sociales:</p>
        <ul class="social-links">
            <li><a class="footer-link" href="#">Facebook</a></li>
            <li><a class="footer-link" href="#">Twitter</a></li>
            <li><a class="footer-link" href="#">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
